<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Add new Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="text-align: center;">
<br>
<div sec:authorize="isAuthenticated()">
    <b><span sec:authentication="name">Username</span></b>
    &nbsp;
    <i><span sec:authentication="principal.authorities">Roles</span></i>
</div>

<div>
    <table th:border="1" th:align="center" th:cellspacing="0" th:cellpadding="3">
        <h2>Add new Person</h2>
        <tr>
            <form th:method="POST" th:action="@{create}" th:object="${person}">
                <th><label for="name">Name</label>
                    <input type="text" th:field="*{name}" id="name">
                </th>
                <th><label for="lastName">Lastname</label>
                    <input type="text" th:field="*{lastName}" id="lastName">
                </th>
                <th><label for="age">Age</label>
                    <input type="text" th:field="*{age}" id="age">
                </th>
                <th><label for="email">Email</label>
                    <input type="text" th:field="*{email}" id="email">
                </th>
                <th><input class="btn btn-success" type="submit" value="Add"/>
                </th>
            </form>
        </tr>
    </table>
    <br>
    <a href="/persons">
        <button type ="button" class="btn btn-warning">Cancel</button>
    </a>
</div>
</body>
</html>
