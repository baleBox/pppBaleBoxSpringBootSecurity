<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<br>
<br>

<body style="text-align: center">

<div sec:authorize="isAuthenticated()">
    Welcome <b><span sec:authentication="name">Username</span></b>
    &nbsp;
    <i><span sec:authentication="principal.authorities">Roles</span></i>
</div>
<br><br>
<form  th:method="POST" th:action="'update?id='+${person.getId()}" th:object="${person}">
    <div class="container col-4 ">
        <div>
            <label for="name" class="form-label">Enter new Name</label>
            <input class="form-control " type="text" name="name" th:value="${person.getName()}" th:required="required"
                   id="name">
        </div>
        <div>
            <label for="lastName" class="form-label">Enter new Last Name</label>
            <input class="form-control " type="text" name="lastName" th:value="${person.getLastName()}"
                   th:required="required" id="lastName">
        </div>
        <div>
            <label for="age" class="form-label">Enter new age</label>
            <input class="form-control " type="text" name="age" th:value="${person.getAge()}" th:required="required"
                   id="age">
        </div>
        <div>
            <label for="email" class="form-label">Enter new email</label>
            <input class="form-control " type="email" name="email" th:value="${person.getEmail()}" th:required="required"
                   id="email">
        </div>
        <br>
        <input class="btn btn-success" type="submit" value="Save">
    </div>
</form>
<br>
<a href="/persons">
    <button type="button" class="btn btn-primary">Back</button>
</a>
</body>
</html>
