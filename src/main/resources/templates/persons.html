<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="En">

<head>
    <meta charset="UTF-8">

    <style th:valuetype="text">.text-center {
        text-align: center;
    }
    </style>
    <title>Users</title>
</head>
<body>
<h1 style="text-align: center;"><strong>PERSON LIST</strong></h1>
<br>
<br>



<div class="text-center"><input type="button" value="Add person" onclick="window.location.href = 'add'"/></div>

<br>
<br>
<!--suppress HtmlDeprecatedAttribute -->
<table border="1" align="center" cellspacing="0" cellpadding="3">
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Edit/Delete</th>
    </tr>
    <tr style="text-align:center" th:each="person : ${persons}">
        <th th:text="${person.getId()}" scope="row"></th>
        <td><a th:href="'person_id?id=' + ${person.getId()}" th:text="${person.getName()}"></a>
        </td>
        <td th:text="${person.getLastName()}"></td>
        <td th:text="${person.getAge()}"></td>
        <td th:text="${person.getEmail()}"></td>
        <td>
            <form th:method="POST" th:action="'edit_person?id=' + ${person.getId()}">
                <input type="submit" value="Изменить"/>
            </form>
            <form th:method="POST" th:action="'delete_person?id=' + ${person.getId()}">
                <input type="submit" value="Delete person"/>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
